<h4>Formularios <small> Template </small></h4>
<hr>
<form autocomplete="off" (ngSubmit)="onSubmit(data)" #data="ngForm">

    <div>
        <div class="form-group row">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">

                <input class="form-control" type="text" name="nombre" ngModel placeholder="Nombre Producto" required>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Precio</label>
            <div class="col-8">

                <input class="form-control" type="text" name="precio" ngModel placeholder="Precio" required>
            </div>
        </div>

    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Descricion</label>
        <div class="col-8">

            <input class="form-control" type="email" name="descripcion" ngModel placeholder="descripcion" required>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
        </div>
    </div>

</form>
